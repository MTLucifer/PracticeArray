<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<p>Nhập 10 số (cách nhau bởi dấu cách) : <input type="text" id="number"></p>
<input type="button" onclick="check()" value="Kiểm tra">
<span id="result"> </span>
<script>
function check(){
    let number = document.getElementById('number').value;
    let numArray = number.split(' ');
    let find = prompt("Nhập số cần kiểm tra: ")
    for (let i = 0; i < 11; i++){
        if (find === numArray[i]){
            document.getElementById("result").innerHTML = find +" Có trong dãy số" ;
            break;
        }
        else {
            document.getElementById("result").innerHTML = find +" Không có trong dãy số" ;
        }
    }
}

</script>
</body>
</html>
