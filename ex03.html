<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<span id="show"></span>
<br>
<span id="result"></span>
<script>
    let array = [3,32,34,2,52,52,5,76,7,8,59,37,94];
    let max = array[0];
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
    }
    document.getElementById('show').innerHTML = "Số nguyên lớn nhất là: " + max;


        let sum = 0;
        let avg = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
            avg = sum / array.length;
        }
    document.getElementById('result').innerHTML = "Trung bình là: " + avg;

</script>
</body>
</html>
