<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
</head>
<body>
<span id="result" ></span>
<script>
    let array = [3,-32,34,-2,52,-52,5,-76,-7,8,59,-37,94];
    let show = document.getElementById('result')
    for (let i = 0; i < array.length; i++) {
        if (array[i]%1 === 0) {
            if (array[i] < 0) {
                show.innerHTML += array[i] + " " ;
            }
        }
    }
</script>
</body>
</html>
